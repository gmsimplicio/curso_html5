<!DOCTYPE html><!-- -->
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Figure / Figcaption - Curso HTML</title>
</head>

<body>
    <h1>Aprendendo HTML - Figure / Figcaption</h1>

    <figure>
        <img src="../img/papagaio.jpg" alt="Papagaio" title="Papagaio">
        <figcaption>Meu papagaio favorito!</figcaption>
    </figure>
</body>

</html>
