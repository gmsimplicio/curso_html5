<!DOCTYPE html><!-- -->
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
        <title>Mapeamento de Imagem - Curso HTML</title>
	</head>

	<body>
        <h1>Aprendendo HTML - Mapeamento de Imagem</h1>

        <img src="../img/imagem.jpg" alt="Imagem mapeada" usemap="#imagem-mapeada">

        <map name="imagem-mapeada">
            <!--
                <area shape="rect"> RETANGULO
                <area shape="circle"> CIRCULO
                <area shape="poly"> POLIGONO
            -->
            <area shape="rect" coords="141,91,316,354" href="#">
            <area shape="circle" coords="485,82,35" href="#">
            <area shape="poly" coords="150,382,316,380,231,448" href="#">
        </map>

    </body>
</html>
