<!DOCTYPE html><!-- -->
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Tabindex e Accesskey - Curso HTML</title>
</head>

<body>
  <h1>Aprendendo HTML - Tabindex e Accesskey</h1>

  <a href="http://www.google.com" tabindex="3" accesskey="g">Google</a><br>
  <a href="http://www.youtube.com" tabindex="2" accesskey="y">YouTube</a><br>
  <a href="http://www.gmail.com" tabindex="1" accesskey="m">Gmail</a><br>

</body>

</html>
